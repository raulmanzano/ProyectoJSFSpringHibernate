<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>JSF Spring Hibernate Integration</title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
	<h1>AÃ±ade una cuenta</h1>
	<h:form>
		<table>
			<tr>
				<td><label>numerocuenta</label></td>
				<td><h:inputText id="numerocuenta" value="#{cuenta.numerocuenta}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>id_persona</label></td>
				<td><h:inputText id="id_persona" value="#{cuentaService.persona.id}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton
						action="#{cuentaService.addCuenta(cuenta)}" value="Add Cuenta"></h:commandButton>
				</td>
			</tr>

		</table>

	</h:form>

	<br />
	<h3>Cuenta List</h3>

	<c:if test="${!empty cuentaService.listCuentas()}">
		<table class="tg">
			<tr>
				<th width="80">Cuenta ID</th>
				<th width="120">Cuenta Name</th>
				<th width="120">person id</th>
				
			</tr>
			<ui:repeat value="${cuentaService.listCuentas()}" var="cuentina">
				<tr>
					<td>${cuentina.id}</td>
					<td>${cuentina.numerocuenta}</td>
					<td>${cuentina.person.id}</td>
				</tr>
			</ui:repeat>
		</table>
	</c:if>

</h:body>
</html>
